<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#2563eb"/>

  <!-- Grid lines -->
  <g stroke="#ffffff33" stroke-width="1">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="350" x2="550" y2="350"/>

    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
  </g>

  <!-- Compound interest curve -->
  <path d="M50,350 Q200,300 300,200 T550,50"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"/>

  <!-- Simple interest line -->
  <line x1="50" y1="350" x2="550" y2="100"
        stroke="#ffffff88"
        stroke-width="2"/>

  <!-- Labels -->
  <text x="300" y="380"
        fill="#ffffff"
        font-family="system-ui"
        font-size="16"
        text-anchor="middle">
    Time
  </text>

  <text x="30" y="200"
        fill="#ffffff"
        font-family="system-ui"
        font-size="16"
        transform="rotate(-90,30,200)"
        text-anchor="middle">
    Growth
  </text>

  <!-- Legend -->
  <g transform="translate(400,30)">
    <text x="20" y="0"
          fill="#ffffff"
          font-family="system-ui"
          font-size="14">
      Compound Interest
    </text>
    <line x1="0" y1="-5" x2="15" y2="-5"
          stroke="#ffffff"
          stroke-width="3"/>

    <text x="20" y="20"
          fill="#ffffff"
          font-family="system-ui"
          font-size="14">
      Simple Interest
    </text>
    <line x1="0" y1="15" x2="15" y2="15"
          stroke="#ffffff88"
          stroke-width="2"/>
  </g>
</svg>